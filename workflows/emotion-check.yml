
name: Run Emotion Trigger

on:
  schedule:
    - cron: "0 9 * * *"  # 매일 오전 9시 UTC = 오후 6시 한국시간
  push:
    paths:
      - "memory/ara_state.json"  # state 변경 시 실행

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run emotion trigger
        run: python emotion_trigger.py
